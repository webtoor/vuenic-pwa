<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="myProfile()">
      <ion-button color="primary">
        <ion-icon slot="icon-only" md="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only" md="mail"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only" md="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Akun Anda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="grey-light">
  <ion-list lines="none">
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/images/logo-vuenic.png">
      </ion-avatar>
      <ion-label>
        <h2>{{fullName}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col size="6">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Total Proyek</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{info?.length}}
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Total IoT Device</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <div *ngFor="let device of info">
            {{device.project_device.length}} 
          </div>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
