<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Buat Proyek</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Pilih Proyek</ion-label>
      <ion-select (ionChange)="getProjectType($event)" formControlName="project_id" okText="" placeholder="Pilih Proyek" cancelText="" interface="action-sheet">
        <ion-select-option *ngFor="let project of projects" value="{{project.id}}">{{project.name}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Pilih Jenis Proyek</ion-label>
      <ion-select (ionChange)="getCommodity($event)" formControlName="project_type_id" okText="" placeholder="Pilih Jenis Projek" cancelText="" interface="action-sheet">
        <ion-select-option *ngFor="let project_type of project_types" value="{{project_type.id}}">{{project_type.name}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Pilih Komoditas</ion-label>
      <ion-select formControlName="commodity_id" okText="" placeholder="Pilih Komoditas" cancelText="" interface="action-sheet">
        <ion-select-option *ngFor="let commodity of commodities" value="{{commodity.id}}">{{commodity.name}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Pilih Jenis Komoditas</ion-label>
      <ion-select formControlName="commodity_type_id" okText="" placeholder="Pilih Jenis Komoditas" cancelText="" interface="action-sheet">
        <ion-select-option *ngFor="let commodity_type of commodity_types" value="{{commodity_type.id}}">{{commodity_type.name}}</ion-select-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
