<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" md="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <!-- <ion-title>Dashboard</ion-title> -->
</ion-toolbar>
<ion-toolbar color="primary">
  <ion-card>
    <ion-card-header>
      <ion-card-title> 
        {{projectName}}
        <ion-buttons style="float: right; margin-top: -10px; margin-right: -15px">
        <ion-button >
          <ion-icon slot="icon-only" name="settings-outline" color="primary"></ion-icon>
        </ion-button>
        </ion-buttons>
      </ion-card-title>
      <ion-card-subtitle>
        <ion-badge color="primary">{{projectType}}</ion-badge> 
        <ion-badge color="primary" style="margin-left: 5px;">Cabai</ion-badge> 
        <ion-badge color="primary" style="margin-left: 5px;"> {{projectDevice}} Active Device </ion-badge>
      </ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <div>      
      </div>
    </ion-card-content>
  </ion-card>
</ion-toolbar>


<ion-content>
  <ion-grid>
    <!-- Scrollable Segment -->
  <ion-segment scrollable value="heart" color="primary" (ionChange)="segmentChanged($event.detail.value)" value="{{segmentDefault}}">
    <div *ngFor="let device of deviceSegment; let i=index;" >
    <ion-segment-button value="{{device.id}}" layout="icon-end">
      <ion-badge color="dark">{{i+1}}</ion-badge>
      <ion-label>Device</ion-label>
    </ion-segment-button>
  </div>
  </ion-segment>

    <ion-row style="margin-top:10px;">
      <ion-col size="6" *ngFor="let sensor of deviceSensor">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle *ngIf="sensor.sensor_id == 1">Kelembaban</ion-card-subtitle>
            <ion-card-subtitle *ngIf="sensor.sensor_id == 2">Suhu</ion-card-subtitle>
            <ion-card-subtitle *ngIf="sensor.sensor_id == 3">Suhu Air</ion-card-subtitle>
          </ion-card-header>
          
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                    <ion-img *ngIf="sensor.sensor_id == 1" src="/assets/images/humidity.png" style="height: 50px;"></ion-img>
                    <ion-img *ngIf="sensor.sensor_id == 2" src="/assets/images/temperature.png" style="height: 50px;"></ion-img>
                    <ion-img *ngIf="sensor.sensor_id == 3" src="/assets/images/water-temperature.png"  style="height: 50px;"></ion-img>
                </ion-col>
                <ion-col>
                  <div style="margin-top: 10px;">
                    {{sensor.data_sensor.sensor_value | number:'2.0-0'}} 
                    <b *ngIf="sensor.sensor_id == 1">%</b> 
                    <b *ngIf="sensor.sensor_id == 2">°C</b>
                    <b *ngIf="sensor.sensor_id == 3">°C</b>
                </div>
                </ion-col>
              </ion-row>
              </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
