<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="resetPWDForm" (ngSubmit)="onSubmit()">

  <ion-item class="marginTop">
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
  </ion-item> 

  <div class="ion-text-center" style="margin-top:40px">
    <ion-button [disabled]="resetPWDForm.invalid" expand="block" type="submit" style="height:40px" >SUBMIT</ion-button>
  </div>
  </form>
</ion-content>
