<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" routerDirection="back"></ion-back-button>
    </ion-buttons>
    <ion-title>Atur Kata Sandi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="settingPasswordForm" (ngSubmit)="onSubmit()">
      <ion-item *ngIf="setPWD == 0">
        <ion-label position="stacked">Masukan Password Lama <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [type]="showOldPassword ? 'text' : 'password'" placeholder="Password Lama" formControlName="old_password"></ion-input>
        <ion-icon slot="end" [name]="passwordOldToggleIcon" style="margin-top: 25px;" (click)="toggleOldPassword()"></ion-icon>
      </ion-item>

      <ion-item *ngIf="setPWD == 0">
        <ion-label position="stacked">Masukan Password Baru <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [type]="showNewPassword ? 'text' : 'password'" placeholder="Password Baru" formControlName="new_password"></ion-input>
        <ion-icon slot="end" [name]="passwordNewToggleIcon" style="margin-top: 25px;" (click)="toggleNewPassword()"></ion-icon>
      </ion-item>

      <ion-item *ngIf="setPWD == 1">
        <ion-label position="stacked">Masukan Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password"></ion-input>
        <ion-icon slot="end" [name]="passwordToggleIcon" style="margin-top: 25px;" (click)="togglePassword()"></ion-icon>      
      </ion-item>
    
    <div class="ion-text-center" style="margin-top:40px">
      <ion-button [disabled]="settingPasswordForm.invalid" expand="block" type="submit" style="height:40px" >SUBMIT</ion-button>
    </div>
  </form>
</ion-content>
