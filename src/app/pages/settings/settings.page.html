<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" routerDirection="back"></ion-back-button>
    </ion-buttons>
    <ion-title>Pengaturan</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content color="grey-light">
<ion-list lines="inset">
  <ion-item (click)="settingDetail()">
    <ion-label>
      <h2>Akun</h2>
      <p style="color:#c5c5c5">Data Diri, Alamat dan Keamanan Akun</p>
    </ion-label>
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </ion-item>

  <ion-item (click)="logout()">
    <ion-label>
      <h2>Keluar</h2>
    </ion-label>
    <ion-icon name="log-out-outline" slot="end"></ion-icon>
  </ion-item>
  
</ion-list>
</ion-content>
