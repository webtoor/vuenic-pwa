<ion-header class="ion-no-border">
  <ion-toolbar style="margin-top:0px;" class="ion-text-center">
    <ion-button slot="start" fill="clear" color="primary" (click)="signinPage()">
      <ion-icon slot="start" color="danger" name="arrow-back-circle-outline"></ion-icon>
           LOGIN DISINI
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center" style="margin-top: 0px;">
    <img src="/assets/images/logo-with-text.png" height="80px;" style="margin-bottom:5px;">
  </div>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <ion-item class="marginTop">
    <ion-label position="stacked">Nama Lengkap</ion-label>
    <ion-input type="email" placeholder="Masukan Nama Lengkap" formControlName="fullname"></ion-input>
  </ion-item>
  <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback" style="margin-top:-10px;">
    <div *ngIf="f.fullname.errors.required">Nama Lengkap harus diisi guys :(</div>
  </div>

  <ion-item class="marginTop">
    <ion-label position="stacked">Nomor Ponsel</ion-label>
    <ion-input type="number" placeholder="Masukan Nomor Ponsel" formControlName="phonenumber"></ion-input>
  </ion-item>
  <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback" style="margin-top:-10px;">
    <div *ngIf="f.phonenumber.errors.required">Nomor Ponsel harus diisi guys :(</div>
  </div>

  <ion-item class="marginTop">
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
  </ion-item>
  <div *ngIf="submitted && f.email.errors" class="invalid-feedback" style="margin-top:-10px;">
    <div *ngIf="f.email.errors.required">Email harus diisi guys :(</div>
    <div *ngIf="f.email.errors.email">Format email tidak valid</div> 
  </div>

  <ion-item class="marginTop">
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
  </ion-item>
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback" style="margin-top:-10px;">
    <div *ngIf="f.password.errors.required">Password harus diisi guys :(</div>
  </div>

  <div class="ion-text-center" style="margin-top:40px">
    <ion-button expand="block" type="submit" style="height:40px" >DAFTAR</ion-button>
  </div>
  </form>
</ion-content>
